{{ define "main" }}

<div class="blog-post">
    {{ if .Params.heroImage }}
    <img src="{{ .Params.heroImage }}" class="hero" />
    {{ end }}
    <p class="date">{{ dateFormat "Monday, January 2, 2006" .Params.date }}</p>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <h2>{{ .Params.subTitle }}</h2>
    {{ .Content }}
</div>

{{ end }}
