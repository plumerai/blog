<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#102040" />
    <link rel="alternate icon" type="image/png" href="/images/favicon.ico" />

    <meta name="twitter:site" content="@plumerai">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preload" as="font" href="/fonts/FKGrotesk-Thin.woff2" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/fonts/FKGrotesk-ThinItalic.woff2" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/fonts/FKGrotesk-Light.woff2" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/fonts/FKGrotesk-Regular.woff2" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/fonts/FKGrotesk-Medium.woff2" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/fonts/AvenueX-Regular.woff2" type="font/woff2" crossorigin="anonymous" />

    <script src="https://marlin.plumerai.com/script.js" data-site="BQEUWWTX" defer></script>

    <!-- Homepage -->
    {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
    <meta name="title" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta name="twitter:title" content="{{ .Site.Title }}">

    {{ $description := "News and updates about Plumerai."}}
    <meta name="description" content="{{ $description }}">
    <meta property="og:description" content="{{ $description }}">
    <meta name="twitter:description" content="{{ $description }}">

    <meta property="og:image" content="{{ .Site.BaseURL}}images/larq-hero.png">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}images/larq-hero.png">

    <!-- Individual blog posts -->
    {{ else }}
    <title>{{ .Page.Title }} | {{ .Site.Title }}</title>
    <meta name="title" content="{{ .Page.Title }} | {{ .Site.Title }}">
    <meta property="og:title" content="{{ .Page.Title }} | {{ .Site.Title }}">
    <meta name="twitter:title" content="{{ .Page.Title }}">

    <meta name="description" content="{{ .Page.Params.socialDescription }}">
    <meta property="og:description" content="{{ .Page.Params.socialDescription }}">
    <meta name="twitter:description" content="{{ .Page.Params.socialDescription }}">

    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Page.Params.socialImage }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Page.Params.socialImage }}">
    {{ end }}

    {{ range .AlternativeOutputFormats -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
</head>
